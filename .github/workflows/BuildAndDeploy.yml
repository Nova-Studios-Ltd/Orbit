name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd $RUNNER_DIR/Orbit-Web/Orbit-Web
      - run: npm run install
      - run: npm run build
